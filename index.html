<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshambo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="roshambo.js"></script>
  </head>
  <body>
    <header class="header">Welcome to the game</header>
    <div class="game-container">
      <button class="rock-button game-button" onclick="buttonPress(1)">rock</button>
      <button class="paper-button game-button" onclick="buttonPress(2)">paper</button>
      <button class="scissors-button game-button" onclick="buttonPress(3)">scissors</button>
    </div>
    <br /><br /><br />
    <div class="option-container">
      <button class="option-button" onclick="showScoreboard()">Scores</button>
      <button class="option-button" onclick="displayStats()">Stats</button>
    </div>
    <div class="new-game-container">
      <button class="option-button new-game-button">New Game</button>
    </div>
    <button onclick="saveQuick()">click me</button>
  </body>
</html>
